spring:
  application:
    name: shareit
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
#    driver-class-name: "org.postgresql.Driver"
#    url: "jdbc:postgresql://localhost:5432/shareit"
#    username: postgres
#    password: postgres
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:shareit"
    username: shareit
    password: shareit
logging.level.org:
  springframework:
    orm.jpa: INFO
    orm.jpa.JpaTransactionManager: INFO
    transaction: INFO
    transaction.interceptor: INFO